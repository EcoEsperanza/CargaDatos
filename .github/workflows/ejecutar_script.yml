name: Ejecutar Script EBOG1

on:
  schedule:
    - cron: '0 * * * *'  # Ejecutar cada hora (UTC)
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v2

      - name: Configurar jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Asegurar permisos de ejecución para EBOG1.sh
        run: |
          git update-index --chmod=+x EBOG1.sh
          chmod +x EBOG1.sh

      - name: Ejecutar script EBOG1.sh
        run: |
          ./EBOG1.sh
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CIUDAD: 'Bogotá'
          BOX_ID_EBOG1: ${{ secrets.BOX_ID_EBOG1 }}
          TOKEN_EBOG1: ${{ secrets.TOKEN_EBOG1 }}
