name: Ejecutar Script EBOG1

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Diagnóstico: mostrar contenido del workspace
        run: |
          echo "PWD: $(pwd)"
          ls -R .

      - name: Instalar jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Asegurar permisos de ejecución
        run: |
          git update-index --chmod=+x EBOG1.sh || true
          chmod +x EBOG1.sh || true

      - name: Ejecutar script EBOG1.sh
        run: |
          ./EBOG1.sh
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CIUDAD: 'Bogotá'
          BOX_ID_EBOG1: ${{ secrets.BOX_ID_EBOG1 }}
          TOKEN_EBOG1: ${{ secrets.TOKEN_EBOG1 }}
